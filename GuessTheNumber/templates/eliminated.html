<!DOCTYPE html>
<html>
<head>
    <title>Eliminated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cal+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bebas Neue", sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
        }
        .eliminated-message {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 30px;
        }
        .btn {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 class="eliminated-message">You've Been Eliminated!</h1>
    <div class="info">
        <p>You guessed the wrong number.</p>
        <p>The secret number was: <span id="secret-number">{{ secret_number }}</span></p>
        <p>Your guess was: <span id="your-guess">{{ guess }}</span></p>
    </div>
    <p>Thanks for playing!</p>
    <a href="/" class="btn">Play Again</a>
</body>
</html>
